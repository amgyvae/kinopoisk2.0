<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}KinoPoisk 2.0 {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-ligth">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'movie_list' %}"
          >KinoPoisk</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'movie_list' %}"
                >All movies</a
              >
            </li>
          </ul>

          <form
            class="d-flex me-3"
            action="{% url 'movie_list' %}"
            method="get"
          >
            <input
              class="form-control me-2"
              type="search"
              name="q"
              placeholder="Searching movie..."
              value="{{ search_query }}"
              aria-label="Search"
            />
            <button class="btn btn-outline-warning" type="submit">
              Submit
            </button>
          </form>

          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Hello, <strong>{{ user.username }}</strong>!
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <form
                    action="{% url 'logout' %}"
                    method="post"
                    style="display: inline"
                  >
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">Logout</button>
                  </form>
                </li>
              </ul>
            </li>
            {% else %}
            <li class="nav-item">
              <a
                class="btn btn-outline-light btn-sm me-2"
                href="{% url 'signup' %}"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-warning btn-sm fw-bold" href="{% url 'login' %}"
                >Login</a
              >
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>

    <footer class="text-center mt-5 py-3 text-muted">
      &copy; 2026 My first project on Django with creating KinoPoisk
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
